<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Task Master</title>
		<link
			rel="stylesheet"
			href="../dist/output.css"
		/>
	</head>
	<body>
		<!--Navbar section-->
		<div
			class="navBar-section lg:h-16 md:h-14 h-12 bg-secondary-200 flex justify-between z-50"
		>
			<!--Left Section-->
			<div class="left-section flex">
				<!--Logo-->
				<div class="sm:hidden">
					<a
						class="inline-block rounded bg-secondary-200 mt-2 ml-2 shadow-sm"
						id="menu-btn"
						data-te-collapse-init
						data-te-ripple-init
						data-te-ripple-color="light"
						href="#collapseExample"
						role="button"
						aria-expanded="false"
						aria-controls="collapseExample"
					>
						<svg
							class="w-6 h-6 m-1"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
							/>
						</svg>
					</a>
				</div>
				<div class="logo flex items-center justify-start">
					<a href="#">
						<img
							class="sm:ml-5 ml-3 lg:w-14 md:w-12 w-10"
							src="../assets/images/Tri-Task-logo.png"
							alt="logo"
						/>
					</a>
				</div>
				<!--Logo-->
				<!--Menu Item-->
				<ul class="menu-items text-base sm:flex hidden">
					<li
						class="lg:px-7 md:px-6 px-4 lg:py-5 md:py-4 py-2.5 font-bold underline underline-offset-4 decoration-2"
					>
						<a href="#">Home</a>
					</li>
					<li
						class="lg:px-7 md:px-6 px-4 lg:py-5 md:py-4 py-2.5 transition ease-out duration-500 hover:font-semibold hover:scale-102"
					>
						<a href="#">About</a>
					</li>
					<li
						class="lg:px-7 md:px-6 px-4 lg:py-5 md:py-4 py-2.5 transition ease-out duration-500 hover:font-semibold hover:scale-102"
					>
						<a href="#">Contact Us</a>
					</li>
				</ul>
				<!--Menu Items-->
			</div>
			<!--Left Section-->

			<!--###############################################################################-->

			<!--Right Section-->
			<div class="right-section flex">
				<!--Profile details-->
				<div
					class="profile flex justify-items-end place-items-center text-base font-semibold"
				>
					<a href="#">
						<h1>Bangash</h1>
					</a>
					<a href="#">
						<img
							class="mx-2 lg:w-14 md:w-12 w-10"
							src="../assets/icons/profile-pic.svg"
							alt=""
						/>
					</a>
				</div>
				<!--Profile details-->
				<!--            Share Btn-->
				<div class="share-btn flex justify-items-end place-items-center">
					<a href="#">
						<img
							class="mr-2 lg:w-11 md:w-9 w-8"
							src="../assets/icons/share.svg"
							alt=""
						/>
					</a>
				</div>
				<!--            Share Btn-->
			</div>
			<!--Right Section-->
		</div>

		<!--small Screen Menu-->
		<div class="">
			<ul
				class="bg-secondary-300 px-5 py-2 hidden"
				id="menu"
			>
				<li class="py-1 border-b-2">
					<a href="#">Home</a>
				</li>
				<li class="py-1 border-b-2">
					<a href="#">About</a>
				</li>
				<li class="py-1 border-b-2">
					<a href="#">Contact Us</a>
				</li>
			</ul>
		</div>
		<!--small Screen Menu-->
		<!--Navbar section-->

		<!--###############################################################################-->

		<!--Main Section-->
		<!-- Project Name and Notification -->
		<div class="flex justify-between">
			<div class="project-name-section text-2xl mx-4 mt-2">
				<h1 class="m-0">Task Master</h1>
			</div>
			<div class="mx-2 mt-3 w-7">
				<a href="#">
					<img
						src="../assets/icons/notification-bell.svg"
						alt=""
					/>
				</a>
			</div>
		</div>
		<!-- Project Name and Notification -->

		<!-- Cards Section -->
		<div class="cards-section md:grid md:grid-cols-3">
			<div class="todo card">
				<div
					class="md:min-h-[32rem] h-auto bg-secondary-200 m-4 p-2 rounded-xl"
				>
					<div
						class="h-28 bg-red-600 md:rounded-xl rounded-2xl mx-2 my-2"
					></div>
				</div>
			</div>
			<div class="in-progress card">
				<div
					class="md:min-h-[32rem] h-auto bg-secondary-200 md:my-4 md:mx-0 mx-4 p-2 rounded-xl"
				>
					<div
						class="h-28 bg-red-600 md:rounded-xl rounded-2xl mx-2 my-2"
					></div>
				</div>
			</div>
			<div class="done card">
				<div
					class="md:min-h-[32rem] h-auto bg-secondary-200 m-4 p-2 rounded-xl"
				>
					<div
						class="h-28 bg-red-600 md:rounded-xl rounded-2xl mx-2 my-2"
					></div>
				</div>
			</div>
		</div>
		<!-- Cards Section -->
		<!--Main Section-->

		<!--Footer Section-->
		<div class="footer-section"></div>
		<!--Footer Section-->

		<!--Script-->
		<script src="../assets/js/index.js"></script>
		<!--Script-->
	</body>
</html>
